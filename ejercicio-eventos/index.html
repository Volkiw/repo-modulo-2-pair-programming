<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Ejercicio Variables: hacer aparecer mensaje en h1 con js</title>
</head>
<body>
    <button class="js_button button">Haz clic porque sí</button>
    <input placeholder="Tu nombre" class="js_input"/><span> Hola, </span><span class="js_span"></span>
    <section class="section-lista">
        <button class="button-menu js_button_pedir">Menú</button>
        <ul class="js_list_pedir hidden">
            <li>Marmolado</li>
            <li>After Eight</li>
            <li>Bombón</li>
            <li class="no-border">Grand Marnier</li>
        </ul>
        <p><span class="js_resultado_pedir"></span></p>
        <p class="js_reset_pedir cancelar hidden"><strong>Cancelar selección</strong></p>
    </section>
    <section>
        <p class="js_parrafo"><strong>Haz clic sobre este texto y añade texto para que la web parezca llena: </strong> </p>
    </section>
   <script src="./js/main.js"></script>
</body>
</html>
